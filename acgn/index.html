<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Créateur de carte de visite en ligne pour les Antilles"
    />
    <meta name="robots" content="index,follow" />
    <link rel="icon" type="image/png" href="images/icons/favIcon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>TiCarte - ACGN</title>

  <body>
    <header>
      <div id="headerlogo">
        <img
          class="logoHeader"
          src="images/logoAAA.png"
          alt="logo de l'entreprise"
        />
        <img
          class="logoHeader"
          src="images/logoACGN.png"
          alt="logo de l'entreprise"
        />
        <img
          class="logoHeader"
          src="images/logoORCHIS.png"
          alt="logo de l'entreprise"
        />

      <div class="divName">
        <h2>Liliane LARCHER</h2>
        <h4>Directrice</h4>
      </div>
    </header>
    <main>
      <a class="divButton" href="vcard/LARCHER.vcf" target="_blank">
        <div class="divTextButton">
          <img
            class="imgContact"
            src="images/icons/addContact.png"
            alt="icone pour rajouter le contact"
          />
          <h3>Ajouter contact</h3>
        </div>
      </a>
      <a class="divButton" href="vcard/COMPTABILITE.vcf" target="_blank">
        <div class="divTextButton">
          <img
            class="imgContact"
            src="images/icons/addContact.png"
            alt="icone pour rajouter le contact"
          />

        </div>

      <a class="divButton" href="vcard/SOCIAL.vcf" target="_blank">
        <div class="divTextButton">
          <img
            class="imgContact"
            src="images/icons/addContact.png"
            alt="icone pour rajouter le contact"
          />
          <h3>Pôle Social</h3>
        </div>
      </a>
      <a class="divButton" href="vcard/JURIDIQUE.vcf" target="_blank">
        <div class="divTextButton">
          <img
            class="imgContact"
            src="images/icons/addContact.png"
            alt="icone pour rajouter le contact"
          />
          <h3>Pôle Juridique</h3>
        </div>
      </a>
      <a class="divButton" href="vcard/RETRAITE.vcf" target="_blank">
        <div class="divTextButton">
          <img
            class="imgContact"
            src="images/icons/addContact.png"
            alt="icone pour rajouter le contact"
          />
          <h3 style="font-size: 1.7rem">Accompagnement Caisse des retraites</h3>
        </div>
      </a>
    </main>
    <footer>
      <p>© 2022 TiCarte | Tous droits réservés.</p>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
