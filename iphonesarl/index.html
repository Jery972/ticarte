<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Créateur de carte de visite en ligne pour les Antilles"
    />
    <meta name="robots" content="index,follow" />
    <link rel="icon" type="image/png" href="images/icons/favIcon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>TiCarte - Carte de visite en ligne</title>
  </head>
  <body>
    <header>
      <img
        class="logoHeader"
        src="images/logo1.png"
        alt="logo de l'entreprise"
      />
      <div class="divName">
        <h2>I-PHONE Sarl</h2>
      </div>
    </header>
    <main>
      <a class="divButton" href="vcard/IPHONESarl.vcf">
        <div class="divTextButton">
          <img
            class="imgContact"
            src="images/icons/addContact.png"
            alt="icone pour rajouter le contact"
          />
          <h3>Ajouter contact</h3>
        </div>
      </a>
      <a class="divButton" href="https://i-phone-sarl.business.site/">
        <div class="divTextButton">
          <img
            src="images/icons/website.png"
            alt="icone pour rajouter le contact"
          />
          <h3>Site Web</h3>
        </div>
      </a>
      <a class="divButton" href="https://www.instagram.com/">
        <div class="divTextButton">
          <img
            src="images/icons/instagram.png"
            alt="icone pour rajouter le contact"
          />
          <h3>Instagram</h3>
        </div>
      </a>
      <a class="divButton" href="https://www.facebook.com/">
        <div class="divTextButton">
          <img
            src="images/icons/facebook.png"
            alt="icone pour rajouter le contact"
          />
          <h3>Facebook</h3>
        </div>
      </a>
    </main>
    <footer>
      <p>© 2022 TiCarte | Tous droits réservés.</p>
    </footer>
    <script type="text/javascript" src="js/particles.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
