<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Créateur de carte de visite en ligne pour les Antilles"
    />
    <meta name="robots" content="none" />
    <link rel="icon" type="image/png" href="images/icons/favIcon.png" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>TiCarte - Génération QRCODE</title>
    <style type="text/css">
      body {
        display: flex;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }
      #div-input {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Génération QRCODE</h1>
      <p>Lien à générer :</p>
      <div id="div-input">
        <input id="link-qrcode" type="text" />
        <button id="btn-qrcode">Générer</button>
        <div id="QR-GENERATE"></div>
      </div>
    </main>
    <footer>
      <p>© 2022 TiCarte | Tous droits réservés.</p>
    </footer>
    <script>
      document
        .getElementById("btn-qrcode")
        .addEventListener("click", function () {
          const userInput = document.getElementById("link-qrcode").value;
          if (!userInput) {
            return alert("Veuillez indiquer un lien à générer");
          }
          const QRGENERATE = document.getElementById("QR-GENERATE");
          QRGENERATE.innerHTML = "";
          new QRCode(QRGENERATE, userInput);
        });
    </script>
  </body>
</html>
